<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Auto Loan(Customer)</title>
    <link rel="stylesheet" href="style.css">
    <style>

        .container1 {   
            padding-left: 20%;
            padding-right: 20%;
            padding-top: 100px;
            padding-bottom: 75px;
            margin: 75px 75px 75px 75px;
            background-color: rgb(145, 151, 156);
        }

        .container1 h1 {
            font-size: 40px;
            color: rgb(0, 0, 0);
            align-items: center;
        }

        .container1 h2 {
            font-size: 30px;
            color: rgb(0, 0, 0);
            align-items: center;
        }

        .container1 .customer-section form {
            width: 100%;
            height: auto;
            background: transparent;
            border: 2px solid rgba(0, 128, 0, 0);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px grey;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform .4s ease, height .2s ease;
            width: 100%; 
            padding: 40px;
            margin: auto;
            box-sizing: border-box;
        }

        .container1 .customer-section label {
            font-weight: bold;
            font-size: 20px;
        }

        .container1 .customer-section input, 
        .container1 .customer-section textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .container1 .customer-section button {
            border: none;
            width: 50%;
            outline: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 500;
            color: white;
            background: rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
            display: block;
            margin: auto;
        }

        .container1 .customer-section button:hover {
            background-color: #45a049;
            transition: 0.5s ease;
        }

        @media(max-width: 700px) {
            .container1 .customer-section form {
                width: 90%; 
            }

            .container1 .customer-section button {
                width: 100%;
            }
        }
    </style>
    <script>
        function showOfficerSection() {
            document.getElementById('officer-section').style.display = 'block';
        }

        function showApprovalSection() {
            document.getElementById('approval-section').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h2 class="logo">
            <img class="image-logo" src="./Images/LOGO.png" alt="Logo">

        </nav>
    </header>
    <div class="container1">
        <h1>Loan Application Form</h1><br>
        <!-- Customer Section -->
        <div class="customer-section">
            <h2>Customer Information</h2>

            <form action="customer_submission(auto).php" method="post" enctype="multipart/form-data" autocomplete="off">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="nic">NIC NO:</label>
                <input type="text" id="nic" name="nic" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea><br>

                <label for="income">Monthly Income:</label>
                <input type="number" id="income" name="income" required><br>

                <label for="occupation">Occupation:</label>
                <textarea id="occupation" name="occupation" rows="4" required></textarea><br>
                
                <label for="loan_amount">Loan Amount:</label>
                <input type="number" id="loan_amount" name="loan_amount" required><br>

                <label for="g1">Guarantor 1 Details:</label>
                <textarea id="g1" name="g1" rows="4" required></textarea><br>

                <label for="g2">Guarantor 2 Details:</label>
                <textarea id="g2" name="g2" rows="4" required></textarea><br>

                <label for="loan_purpose">Loan Purpose:</label>
                <textarea id="loan_purpose" name="loan_purpose" rows="4" required></textarea><br>

                <label for="vehicle_details">Vehicle Details:</label>
                <textarea id="vehicle_details" name="vehicle_details" rows="4" required></textarea><br>

                <label for="pdf_document">Upload PDF Document(Customer NIC, Customer Income Details, Vehicle CR, Valuation, Guarantor 1 NIC & Income Details, Guarantor 2 NIC & Income Details):</label>
                <input type="file" id="pdf_document" name="pdf_document" accept="application/pdf" required><br>

                <button type="submit">Apply</button>
            </form>
        </div>
    </div>
</body>
</html>
