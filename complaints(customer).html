    <link rel="stylesheet" href="style.css">
    <style>

        .container1 {   
            padding-left: 20%;
            padding-right: 20%;
            padding-top: 100px;
            padding-bottom: 75px;
            margin: 75px 75px 75px 75px;
            background-color: rgb(145, 151, 156);
        }

        .container1 h1 {
            font-size: 40px;
            color: rgb(0, 0, 0);
            align-items: center;
        }

        .container1 h2 {
            font-size: 30px;
            color: rgb(0, 0, 0);
            align-items: center;
        }

        .container1 a {
            font-size: 20px;
            color: rgb(1, 54, 134);
            align-items: center;
        }

        .container1 .customer-section form {
            width: 100%;
            height: auto;
            background: transparent;
            border: 2px solid rgba(0, 128, 0, 0);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px grey;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform .4s ease, height .2s ease;
            width: 100%; 
            padding: 40px;
            margin: auto;
            box-sizing: border-box;
        }

        .container1 .customer-section label {
            font-weight: bold;
            font-size: 20px;
        }

        .container1 .customer-section input, 
        .container1 .customer-section textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .container1 .customer-section button {
            border: none;
            width: 50%;
            outline: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 500;
            color: white;
            background: rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
            display: block;
            margin: auto;
        }

        .container1 .customer-section button:hover {
            background-color: #45a049;
            transition: 0.5s ease;
        }

        @media(max-width: 700px) {
            .container1 .customer-section form {
                width: 90%; 
            }

            .container1 .customer-section button {
                width: 100%;
            }
        }
    </style>
    <script>

        function showAdminSection() {
            document.getElementById('admin-section').style.display = 'block';
        }

    </script>

</head>
<body>

    <div class="container1">

        
        <div class="customer-section">
            <h2>Complaint Details</h2>

            <form action="complaint_submission(customer).php" method="post" autocomplete="off">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
            
                <label for="nic">NIC NO:</label>
                <input type="text" id="nic" name="nic" required><br>
            
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br>
            
                <label for="complaint">Complaint:</label>
                <textarea id="complaint" name="complaint" rows="4" required></textarea><br>
            
                <button type="submit">Add Complaint</button>
            </form>
        </div>
    </div>
